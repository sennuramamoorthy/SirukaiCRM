server {
    listen 8000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for text assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/javascript
        text/xml
        application/xml
        image/svg+xml;

    # Allow larger request bodies (e.g., future file uploads)
    client_max_body_size 10m;

    # ── API reverse proxy ──────────────────────────────────────────────────────
    # All /api/* requests are forwarded to the Express server container.
    # Docker Compose internal DNS resolves "server" to the server container's IP.
    location /api {
        proxy_pass         http://server:3001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        # Timeouts — generous for report generation and PDF streams
        proxy_connect_timeout 10s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # ── React SPA ─────────────────────────────────────────────────────────────
    # try_files ensures React Router handles client-side navigation correctly.
    # Without this, a hard refresh on /orders or /customers returns 404.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Static asset caching ──────────────────────────────────────────────────
    # Vite builds assets with content hashes in filenames — safe to cache forever.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
